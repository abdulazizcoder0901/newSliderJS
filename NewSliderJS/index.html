<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./main.css" />
    <title>Slider</title>
  </head>
  <body>
    <div class="content-slider">
      <div class="slider-container">
        <div class="slide">
          <img src="./Image/img-1.jpg" alt="Just Image" />
          <h2>Slide 1</h2>
        </div>
        <div class="slide">
          <img src="./Image/img-2.jpg" alt="Just Image" />
          <h2>Slide 2</h2>
        </div>
        <div class="slide">
          <img src="./Image/img-3.jpg" alt="Just Image" />
          <h2>Slide 3</h2>
        </div>
        <div class="slide">
          <img src="./Image/img-4.jpg" alt="Just Image" />
          <h2>Slide 4</h2>
        </div>
        <div class="slide">
          <img src="./Image/img-5.jpg" alt="Just Image" />
          <h2>Slide 5</h2>
        </div>
        <div class="slide">
          <img src="./Image/img-6.jpg" alt="Just Image" />
          <h2>Slide 6</h2>
        </div>
        <div class="slide">
          <img src="./Image/img-7.jpg" alt="Just Image" />
          <h2>Slide 7</h2>
        </div>
        <div class="slide">
          <img src="./Image/img-8.jpg" alt="Just Image" />
          <h2>Slide 8</h2>
        </div>
      </div>
      <button class="arrow-left">
        <i class="fas fa-arrow-left"></i>
      </button>
      <button class="arrow-right">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
